<!DOCTYPE html> 
<html>
    <head>
        <meta charset='utf-8'>
        <title>Mosaic</title>
        <link rel='stylesheet' type='text/css' href='/resources/css/stitched.css'>
        <link rel="stylesheet" type="text/css" href="/resources/css/imageviewer.css"/>
        <link rel='stylesheet' href='https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css' integrity='sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm' crossorigin='anonymous'>
    </head>
    <body>
        <div id='overlay'>
            <img src='/resources/imgs/spinner.gif' alt='spinner' class='spinner'/>
        </div>
        <div class='container'>
            <h1>M.O.S.A.I.C</h1>
            <h3>Choose the best stitched image below, click on the image to pan and zoom.</h3>
            <div class='row mb-3'>
                <div class='col-6 text-center'>
                    <div class='card'>
                        <div class='card-header'>
                            <h2 class='mb-0'>Results A</h2>
                        </div>
                        <div class='card-body'>
                            <img id='img1' src="/resources/uploads/{{direct}}/maps/resultA.jpg" data-high-res-src="/resources/uploads/{{direct}}/maps/resultA.jpg" alt="Results B" class="pannable-image w-100 stiched-image">
                            <button id='buttonA' class='btn btn-primary btn-lg btn-block'>Choose Results A</button>
                        </div>
                    </div>
                </div>
                <div class='col-6 text-center'>
                    <div class='card'>
                        <div class='card-header'><h2 class='mb-0'>Results B</h2></div>
                        <div class='card-body'>
                            <img id='img2' src="/resources/uploads/{{direct}}/maps/resultB.jpg" data-high-res-src="/resources/uploads/{{direct}}/maps/resultB.jpg" alt="Results B" class="pannable-image w-100 stiched-image">
                            <button id='buttonB' class='btn btn-primary btn-lg btn-block'>Choose Results B</button>
                        </div>
                    </div>
                </div>
            </div>

        
            <div class='row'>
                <div class='col-3 mx-auto'>
                    <div class="input-group">
                        <div class="input-group-prepend">
                            <span class="input-group-text" id="mag-label">Magnification Level:</span>
                        </div>
                        <select id="mag-select" class="custom-select" aria-describedby="mag-label">
                            <option value="4x">4x</option>
                            <option value="10x">10x</option>
                        </select>
                    </div>
                </div>
            </div>
        </div>
        <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha384-tsQFqpEReu7ZLhBV2VZlAu7zcOV+rXbYlF2cqB8txI/8aZajjp4Bqd+V6D5IgvKT" crossorigin="anonymous"></script>
        <script src='https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js' integrity='sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49' crossorigin='anonymous'></script>
        <script src='https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js' integrity='sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy' crossorigin='anonymous'></script>
        <script>
            const LOCATION_A = "/getResults/{{direct}}/maps/resultA.jpg",
                  LOCATION_B = "/getResults/{{direct}}/maps/resultB.jpg";
        </script>
        <script src="/resources/js/imageviewer.js"></script>
        <script src='/resources/js/stitched.js'></script>
    </body>
</html>
