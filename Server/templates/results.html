<!DOCTYPE html> 
<html>
    <head>
        <meta charset='utf-8'>
        <title>Mosaic</title>
        <link rel='stylesheet' type='text/css' href='/resources/css/index.css'>
        <link rel='stylesheet' type='text/css' href='/resources/css/results.css'>
        <link rel='stylesheet' href='https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css' integrity='sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm' crossorigin='anonymous'>
        <script src="https://cdn.plot.ly/plotly-1.2.0.min.js"></script>
    </head>
    <body>
        <div class='container-fluid'>
            <div class="row">
                <div class="col-12">
                    <h1>Results</h1>
                    <div id="CountDiv"><p>There were {{colorBeads|length}} valid beads and {{waterBeads|length}} water drops detected.</p></div>
                </div>
            </div>
            <div class="row">
                <div id="canvasWrapper" style="overflow-x: scroll;" class="col-12">
                    <canvas id="mapCanvas" class="image"></canvas>
                </div>
            </div>
            <div class="row">
                <form class="form-inline">
                    <div class="form-group mx-sm-3 mb-2">
                        <label for="bucketSize" class="sr-only">Bucket Size</label>
                        <input class="form-control" type="number" id="bucketSize" placeholder="Bucket Size">
                    </div>
                    <button id="btn" type="submit" class="btn btn-primary mb-2">Submit</button>
                </form>
                <div class="graphdiv col-12">
                    <div id="combinedChart" style="height: 500px; width: 100%;"></div>
                    <div id="redChart" style="height: 500px; width: 100%;"></div>
                    <div id="greenChart" style="height: 500px; width: 100%;"></div>
                    <div id="blueChart" style="height: 500px; width: 100%;"></div>
                    <div id="resultsDiv"></div>
                </div>
            </div>
        </div>
        
        <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha384-tsQFqpEReu7ZLhBV2VZlAu7zcOV+rXbYlF2cqB8txI/8aZajjp4Bqd+V6D5IgvKT" crossorigin="anonymous"></script>
        <script src='https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js' integrity='sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49' crossorigin='anonymous'></script>
        <script src='https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js' integrity='sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy' crossorigin='anonymous'></script>
        <script src='https://cdnjs.cloudflare.com/ajax/libs/canvasjs/1.7.0/jquery.canvasjs.min.js'></script>

        <script>
            var mapLocation = "/resources/uploads/{{mapLocation}}",
                beads = '{ "colorBeads": {{colorBeads}}, "waterBeads": {{waterBeads}} }';
                beads = beads.replace(/False/g, "false");
                beads = beads.replace(/True/g,"true");
                beads = JSON.parse(beads);                
        </script>
        <script src='/resources/js/mapInspector.js'></script>
        <script src='/resources/js/results.js'></script>
    </body>
</html>
