<!DOCTYPE html> 
<html>
    <head>
        <meta charset='utf-8'>
        <title>Mosaic</title>
        <link rel='stylesheet' type='text/css' href='/resources/css/index.css'>
        <link rel='stylesheet' href='https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css' integrity='sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm' crossorigin='anonymous'>
    </head>
    <body>
        <div class='container'>
            <h1>Welcome to M.O.S.A.I.C</h1>
            <div id='alert-container'></div>
            <div class='row'>
                <div class='col-6 text-center'>
                    <div class='card'>
                        <div class='card-header'><h2 class='mb-0'>Upload Images</h2></div>
                        <div class='card-body'>
                            <div id='slide-carousel' class='carousel slide' data-ride='carousel'>
                                <div id='slide-holder' class='carousel-inner'>
                                    <div class='carousel-item active'>
                                        <img id='placeholder' class='d-block w-100' src='/resources/imgs/no-slides.jpg' alt='No Slides'>
                                    </div>
                                </div>
                                <a class='carousel-control-prev d-none' href='#slide-carousel' role='button' data-slide='prev'>
                                    <span class='carousel-control-prev-icon' aria-hidden='true'></span>
                                    <span class='sr-only'>Previous</span>
                                </a>
                                <a class='carousel-control-next d-none' href='#slide-carousel' role='button' data-slide='next'>
                                    <span class='carousel-control-next-icon' aria-hidden='true'></span>
                                    <span class='sr-only'>Next</span>
                                </a>
                            </div>
                            <form id='image-form' enctype='multipart/form-data'>
                                <div class='input-group'>
                                    <div class='input-group-prepend'>
                                        <button class='btn btn-danger' type='button' id='cancel-images' disabled>Cancel</button>
                                    </div>
                                    <div class='custom-file'>
                                        <input id='image-upload' type='file' class='custom-file-input' name='images' accept='image/jpeg,image/png' multiple>
                                        <label id='image-label' class='custom-file-label pr-5' for='inputGroupFile01'>Choose images</label>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
                <div class='col-6 text-center'>
                    <div class='card'>
                        <div class='card-header'><h2 class='mb-0'>Upload Video</h2></div>
                        <div class='card-body'>
                            <form action='/uploadVideo' method='post' enctype='multipart/form-data'>
                                <div class='custom-file'>
                                    <input type='file' class='custom-file-input' name='video' accept='video/mp4'>
                                    <label class='custom-file-label' for='inputGroupFile01'>Choose file</label>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
            <div class='row mt-3'>
                <div class='col-6 offset-3 mb-3'>
                    <button id='submit' class='btn btn-primary btn-lg btn-block' disabled>Upload</button>
                </div>
            </div>
        </div>
        <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
        <script src='https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js' integrity='sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49' crossorigin='anonymous'></script>
        <script src='https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js' integrity='sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy' crossorigin='anonymous'></script>
        <script src='/resources/js/index.js'></script>
    </body>
</html>
